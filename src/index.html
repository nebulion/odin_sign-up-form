<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Odin Sign Up Form</title>
    <link rel="stylesheet" href="./style.css" type="text/css" media="screen" title="stylesheet" charset="utf-8">
  </head>
  <body>
    <div class="sidebar">
      <img src="../assets/halie-west-25xggax4bSA-unsplash.jpg" alt="Background forestry"/>
      <div class="logo">
      </div>
    </div>
    <div class="sign-up">
      <div class="description">
        This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. 
        Sign up <em>now</em> to get started.
        <br></br>
        You <em>know</em> you want to. 
        <br></br>
        <br></br>
        Let's do this!
      </div>
      <form action="/submit" method="get" accept-charset="utf-8">
        <div class="form">
          <div class="field">
            <label for="first-name">First name</label>
            <input type="text" name="first-name" id="first-name" value="Thor" />
          </div>

          <div class="field">
            <label for="last-name">Last name</label>
            <input type="text" name="last-name"" id="last-name"" value="Odinson" />
          </div>

          <div class="field">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" value="" />
          </div>

          <div class="field">
            <label for="phone-number">Phone number</label>
            <input type="text" name="phone-number" id="phone-number" value="" />
          </div>

          <div class="field">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" value="" />
          </div>

          <div class="field">
            <label for="confirm-password">Confirm password</label>
            <input type="password" name="password" id="password" value="" />
          </div>
        </div>
        <button>Create Account</button>
      </form>
      <div class="login">
        Already have an account? <a href="https://duckduckgo.com" target="_blank">Log in</a>
      </div>
    </div>

  </body>
</html>
